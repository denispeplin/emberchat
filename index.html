<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Chat</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="messages">
    <ul id="chat">
      {{#each}}
       <li>{{body}}</li>
      {{/each}}
    </ul>

    <form class="form-inline" {{action create on="submit"}}>
      {{input class="message_body" value=body type="text"}}
      {{input class="btn" type="submit" value="Post"}}
    </form>
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
  <script src="lib/ember.js"></script>
  <script src="lib/ember-data.js"></script>
  <script src="app.js"></script>

</body>
</html>
